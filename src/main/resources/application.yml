spring:
  profiles:
    include: secret
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none

    #    properties:
    #      hibernate:
    #        format_sql: true
    open-in-view: false
  #    show-sql: true
  servlet:
    multipart:
      enabled: false
      resolve-lazily: true

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

server:
  tomcat:
    threads:
      min-spare: 10
      max: 40
    accept-count: 100

share:
  server-domain: localhost:8080

logging:
  level:
    root: INFO
