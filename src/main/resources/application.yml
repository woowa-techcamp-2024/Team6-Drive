spring:
  profiles:
    include: secret
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    show-sql: true
  servlet:
    multipart:
      enabled: false
      resolve-lazily: true

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

share:
  server-domain: localhost:8080
